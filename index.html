<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- Page header -->
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">

      <!-- Current and historical search section -->
      <aside class="col-lg-2 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a city:
        </h2>

        <!-- City search form -->
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div>
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append" id="searchDiv">
                <button type="submit" class="btn search-button card" id="search-button" aria-label="submit search">
                  Search
                </button>
              </div>
            </div>
          </div>
        </form>

          <!-- Historical searches section -->
          <div class="list-group" id="history">
            <h2 class="mt-1 h3">
              Past searches:
            </h2>

          <button class="card btn" id="btnHistory">
              City name
          </button>

        </div>
      </aside>

    <!-- Weather sections -->
    <div class="col-lg-10 pb-3">

      <!-- Today's data section -->
        <section id="today" class="row mt-3 sectionBody" role="region" aria-live="polite">
        </section>

      <!-- Forecast data section -->
        <section id="forecast" class="row mt-3 sectionBody" role="region" aria-live="polite">

        </div>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
